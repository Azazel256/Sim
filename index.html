<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go Out With Me, Simran Bist,My Love? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            position: relative;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            position: absolute;
        }
        .yes {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.5);
            position: relative;
        }
        .yes:hover {
            background-color: #218838;
        }
        .no {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Go Out With Me, Simran Bist? ‚ù§Ô∏è</h1>
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function sayYes() {
            alert("Yay! Can't wait for our date! ‚ù§Ô∏èü•∞");
        }
        
        function moveButton() {
            let button = document.querySelector('.no');
            let container = document.querySelector('.container');
            let maxX = container.clientWidth - button.offsetWidth - 20;
            let maxY = container.clientHeight - button.offsetHeight - 20;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            button.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
